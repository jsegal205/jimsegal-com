name: CI Checks

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build & lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
      - uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: pnpm run ci
      - name: Build
        run: pnpm run build
      - name: Run Prettier
        run: pnpm run check-prettier
